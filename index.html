<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rosa de vera</title>
    <meta name="description" content="Rosa de Vera's website for Core 2: Interaction, Spring 2024">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="name">
        <h1>rosa de vera </h1>
        <h2>Core 2: Interaction</h2>
    </section>

    <div class="flower1"><a href="./p1/index.html">✿</a></div>
    <div class="flower2"><a href="https://rosadevera.github.io/frommetoyou/">❀</a></div>
    <div class="flower3"><a href="https://rosadevera.github.io/npc-bgm/"">❁</a></div>

    <section class="container">
        <h3>Project 1: Stories as Networks</h3>
        <h3>Project 2: Elastic Collection</h3>
        <h3>Project 3: Experimental Clock</h3>
    </section>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
    const flowers = document.querySelectorAll('.flower1, .flower2, .flower3');
    const projects = document.querySelectorAll('.container h3');

    flowers.forEach((flower, index) => {
        let timeout;

        flower.addEventListener('mouseenter', function() {
            // Set a timeout to delay showing the corresponding project
            timeout = setTimeout(() => {
                projects[index].style.display = 'block';
            }, 300); // 1000 milliseconds = 1 second
        });

        flower.addEventListener('mouseleave', function() {
            // Clear the timeout if the mouse leaves before the delay
            clearTimeout(timeout);

            // Hide the corresponding project
            projects[index].style.display = 'none';
        });
    });
});
    </script>

</body>
</html>
